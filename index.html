<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple validation form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
             <label for="Username">Username:</label>
             <input type="text" id="username" placeholder="Enter The Username">
             <i class="fa-solid fa-circle-check"></i>
             <i class="fa-solid fa-circle-exclamation"></i>
             <small id="small" >Username Cannot Be Blank</small>
            </div>

            <div class="form-control">
              <label for="Email">Email:</label>
              <input type="email" id="email" placeholder="Enter The Email ">
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-exclamation"></i>
              <small id="small">Email Cannot Be Blank</small>
            </div>

            <div class="form-control">
             <label for="Password">Password:</label>
             <input type="password" id="password" placeholder="Enter The Password  ">
             <i class="fa-solid fa-circle-check"></i>
             <i class="fa-solid fa-circle-exclamation"></i>
             <small id="small">Password Cannot be Blank</small>
           </div> 

          <div class="form-control">
            <label for="Confirm Password">Confirm Password:</label>
            <input type="password" id="password2" placeholder="Confirm the Password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small id="small">Enter A Confirm Password</small>
          </div> 

         <button>Submit</button>
        </form>
    </div>

    
  <script src="script.js"></script>
</body>
</html>
